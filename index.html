<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="heading">𝕄𝕚𝕟𝕚 𝕄𝕦𝕤𝕚𝕔 ℙ𝕝𝕒𝕪𝕖𝕣</h1>
    <div class="music-container">
        <h1 class="song-name">Mera Safar</h1>
        <h1 class="artist-name">Iqlipse Nova</h1>
        <div class="img-container">
        <img src="merasafar.jpg" alt="">
        </div>
        <audio src="Mera Safar - Iqlipse Nova-(DJMaza).mp3"></audio> 

        <div class="progress-con">
            <div class="timing">
                <div class="start">0:00</div>
                <div class="end">3:10</div>
            </div>
            <div class="prgoress-bar">
            <div class="progress"></div>
            </div>
        </div>
        <div class="icons">
            <div class="previous"><i class="fa-solid fa-backward hicon" title="Previous"></i></div>
            <div class="play"><i class="fa-solid fa-play" title ="Play"></i></div>
            <div class="next"><i class="fa-solid fa-forward hicon" title="Next"></i></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
